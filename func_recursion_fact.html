<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
            function fact(n){
                if(n==0 || n==1){
                    return 1;
                }else{
                    return n*fact(n-1);
                }
            }
            var num=parseInt(window.prompt("Enter Number:"));
            document.write(fact(num));
        </script>
    </head>
</html>
