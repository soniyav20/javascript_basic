<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
             var a=parseInt(window.prompt("Enter a:"));
             var b=parseInt(window.prompt("Enter b:"));
            var n=(window.prompt("Enter Operator:"));
            if(n=='+'){
                document.write(a+n+b+"="+(a+b));
            }else if(n=='-'){
                document.write(a+n+b+"="+(a-b));
            }else if(n=='*'){
                document.write(a+n+b+"="+(a*b));
            }else if(n=='/'){
                document.write(a+n+b+"="+(a/b));
            }else{
                document.write("Invalid Operator");
            }
        </script>
    </head>
</html>
